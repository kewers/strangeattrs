<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strange Attractor - Lorenz</title>
    <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #controls label { margin-right: 5px; }
    #controls input { width: 60px; margin-bottom: 5px; }
    </style>
  </head>
  <body>
    <div id="controls">
      <div>
        <label>σ:</label>
        <input type="number" id="sigma" value="10" step="0.1">
      </div>
      <div>
        <label>ρ:</label>
        <input type="number" id="rho" value="28" step="0.1">
      </div>
      <div>
        <label>β:</label>
        <input type="number" id="beta" value="2.666" step="0.1">
      </div>
      <div>
        <label>Speed:</label>
        <input type="number" id="speed" value="0.01" step="0.001">
      </div>
      <div>
        <button id="reset">reset</button>
      </div>
    </div>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
      }
    }
    </script>
    <script type="module" src="main.js"></script>
  </body>
</html>
